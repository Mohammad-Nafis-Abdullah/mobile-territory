<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/mobile-solid.svg" type="image/x-icon">

    <!--(bootstrap cdn)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---->
    
    <!--(font awesome)-->
    <script src="https://kit.fontawesome.com/d191977433.js" crossorigin="anonymous"></script>
    <!---->
    
    <title>Mobile's Territory</title>
</head>
<body>
    <header>
        <!--(search field)-->
        <div class="input-group my-3 mx-auto w-75">
            <input type="text" class="form-control" placeholder="Search Your Mobile" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <!---->
    </header>

    <!--(card details result)-->

        <!--demo Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h4 class="modal-title" id="exampleModalLabel">Phone Name</h4>
                            <p class="modal-title text-secondary">secondary text</p>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card border border-none">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">main feature of phone </h5>
                                <p class="card-text">main feature of phone </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!---->

    <main class="container mx-auto">
        <!--(demo mobile card)-->
        <div class="row g-3">
            <div class="col-12 col-sm-4">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Phone name</h5>
                        <p class="card-text">Phone brand</p>
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Details
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Phone name</h5>
                        <p class="card-text">Phone brand</p>
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Details
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Phone name</h5>
                        <p class="card-text">Phone brand</p>
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!---->
    </main>



    <!--(bootstrap js bundle)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!---->
    
    <!--(application js file)-->
    <script src="js/application .js"></script>
    <!---->

</body>
</html>
