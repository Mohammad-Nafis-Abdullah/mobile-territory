    <!--(bootstrap cdn)-->

<body>
    <header class="container my-4 mx-auto">
        <!--(site name)-->
        <h3 class="text-center"><i class="fa-solid fa-mobile-screen-button me-2"></i>Mobile's Territory</h3>
        <!---->
        
        <!--(search field)-->
        <div class="input-group mb-5 mx-auto w-75">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Mobile" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button onclick="sendUrl()" class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <!---->
    </header>



    <!--(spinners)-->
    <div id="spinner" class="justify-content-center my-5" style="display: none;">
        <div class="spinner-border my-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!---->



    <!--(card details result after clicking details btn in card)-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="details-modal" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

    </div>
    <!---->



    <main class="container mx-auto mb-5">
        <h5 id="counter-container" class="text-center mb-5" style="display: none;"><span id="result-counter"></span> result found</h5>

        <!--(card container)-->
        <div class="row g-3" id="content">
            <!-- card dynamically created here -->
        </div>
        <!---->


        <!--(show all btn)-->
        <div id="show-btn" class="gap-2 col-6 mx-auto my-5" style="display: none;">
            <button onclick="showAll()" type="button" class="btn btn-outline-dark fw-bold">Show All</button>
        </div>
        <!---->
